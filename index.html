            </td>

            <td id="ten" class="description flex-grow-1 redtest">

            </td>
            <td class="greentest">

            </td>

            <th class="hour bluetest" scope="row">11AM</th>
            <td id="eleven" class="description flex-grow-1 redtest">

            </td>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
