<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="live-date"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table">
            <tbody>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">9AM</th>
              <td class="description flex-grow-1 redtest" id="nine">
                  <form id="nine-form">
                      <input type="text"/>
                  </form>
              </td>
              <td class="greentest">
                    <input type="submit" form="nine-form"/>
              </td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">10AM</th>
              <td class="description flex-grow-1 redtest"  id="ten">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">11AM</th>
              <td class="description flex-grow-1 redtest" id="eleven">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">12PM</th>
              <td class="description flex-grow-1 redtest" id="twelve">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">1PM</th>
              <td class="description flex-grow-1 redtest" id="thirteen">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">2PM</th>
              <td class="description flex-grow-1 redtest" id="fourteen">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">3PM</th>
              <td class="description flex-grow-1 redtest" id="fifteen">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">4PM</th>
              <td class="description flex-grow-1 redtest" id="sixteen">---</td>
              <td class="greentest">Country</td>
            </tr>
            <tr class="row d-flex justify-content-between">
              <th class="hour bluetest" scope="row">5PM</th>
              <td class="description flex-grow-1 redtest" id="seventeen">---</td>
              <td class="greentest">Country</td>
            </tr>
        </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
